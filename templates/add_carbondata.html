<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Carbon Footprint Monitorin√üg Tool</h1>
            <p class="col-md-8 fs-4">Using Python, SQLite3, Flask and Bootstrap.</p>
            <a class="btn btn-primary btn-lg" href="{{ url_for('home_page') }}" type="button">Home</a>
            <a class="btn btn-primary btn-lg" href="{{ url_for('add_carbon') }}" type="button">Add New Carbon Footprint
                Record</a>
        </div>
    </div>


    <div class="col-lg-6">
        <form action="http://localhost:5000/add" method="post">
            <p>Note: Fill out the necessary data for your organization/company.</p>
            <h4>Energy Usage</h4>
            <label for="organization" class="form-label">Organization:</label>
            <input type="text" class="form-control" id="organization">

            <label for="monthlyelectricbill" class="form-label">Electricity bill in euros:</label>
            <input type="text" class="form-control" id="monthlyelectricbill">

            <label for="naturalgasbill" class="form-label">Natural gas bill in euros:</label>
            <input type="text" class="form-control" id="naturalgasbill">

            <h4>Waste</h4>

            <label for="wastegenerated" class="form-label">Monthly generated waste in kilograms:</label>
            <input type="text" class="form-control" id="wastegenerated">

            <label for="wasterecycled" class="form-label">Waste recycled or composted in percentage:</label>
            <input type="text" class="form-control" id="wasterecycled">

            <h4>Travel</h4>
            <label for="kilometertravelled" class="form-label">Kilometers travelled per year for business
                purpose:</label>
            <input type="text" class="form-control" id="kilometertravelled">

            <label for="fuelefficiency" class="form-label">Average fuel efficiency of the vehicle used per
                100km:</label>
            <input type="text" class="form-control" id="fuelefficiency">
            <div class="mb-4 mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>
